{{range $i, $v := .Score}}
<div class="post noavatar cell">
	<h3 class="title">
        {{plusplus $i}} : {{.Name}}  
	</h3>
	<div class="meta">
        <span class="time">{{.Team}}</span>|
        <span class="time">黄牌：{{.YellowCardCount}}</span>|
        <span class="time">红牌：{{.RedCardCount}}</span>
	</div>
</div>
{{end}}
