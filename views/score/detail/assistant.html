{{range $i, $v := .Score}}
<div class="post cell">
	<div class="avatar">
        <img src="https://dn-toto.qbox.me/teamlogo/{{.Teamid}}.png">
	</div>

	<h3 class="title">
        {{plusplus $i}} : {{.Name}}  
	</h3>
	<div class="meta">
        <span class="time">{{.Team}}</span>|
        <span class="time">助攻：{{.Assists}}</span>
	</div>
</div>
{{end}}
